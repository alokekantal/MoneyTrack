<ion-header>
  <ion-toolbar color="blue">
    <ion-searchbar (input)="search($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let category of categorys">
            <ion-item (click)="getCategory(category)">
                <h2>{{category.CategoryName}}</h2>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button color="primary" (click)="editCategory(category)">
                <ion-icon ios="ios-create-outline" md="md-create"></ion-icon>
                Edit
            </button>
            <button ion-button color="danger" (click)="deleteCategory(category)">
                <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
                Delete
            </button>            
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
