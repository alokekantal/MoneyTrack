<ion-header style="background-color: #105cff">
  <ion-navbar color="blue">
    <ion-title>{{transactionTitle}}</ion-title>
  </ion-navbar>
  <div style="float: left">
      <i class="fa fa-inr inr" aria-hidden="true"></i>
      <ion-input [(ngModel)]="transaction.Amount" (ngModelChange)="makeDirty()" type="number" #input placeholder="Enter Amount" item-left class="transaction-amount"></ion-input>
    </div>
    <div item-right class="transaction-add">
      <button (click)="transactionType == 1 ? saveIncome() : saveSpend()" ion-button large outline style="border-radius: 50%;background-color: white;">
        <ion-icon ios="ios-checkmark" md="md-checkmark"></ion-icon>
      </button>
    </div>
</ion-header>
<ion-content>
  <ion-list>    
      <ion-item>
        <ion-label>Date</ion-label>
        <ion-datetime displayFormat="DD-MMM-YY" [(ngModel)]="transaction.Date" (ngModelChange)="makeDirty()"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-input type="text" [(ngModel)]="transaction.CategoryName" placeholder="Choose category" (focus)= "getCategory()"></ion-input>
      </ion-item>
      <ion-item>      
        <ion-textarea rows="3" placeholder="{{transactionType == 1 ? 'How did you get this money?' : 'Where did you spend?'}}" [(ngModel)]="transaction.Description" (ngModelChange)="makeDirty()"></ion-textarea>
      </ion-item>
      <ion-item>
          <button ion-button  item-right class="add-category" (click)="addNewCategory()">Add new Category
            <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
          </button>
      </ion-item>
  </ion-list>
</ion-content>
